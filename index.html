<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Chatbot</h1>
        <p>Click the chat icon at the bottom right to start a conversation.</p>
    </div>
    
    <!-- Botpress Webchat Integration -->
    <script>
        window.botpressWebChat.init({
            botId: "Chappie",
            host: "https://your-botpress-instance.com",
            messagingUrl: "https://your-botpress-instance.com",
            showPoweredBy: false,
            enableReset: true,
            stylesheet: "https://webchat-styling.css"
        });
    </script>
    
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
<script src="https://files.bpcontent.cloud/2025/01/31/07/20250131072725-5YIQALSA.js"></script>
    
</body>
</html>
